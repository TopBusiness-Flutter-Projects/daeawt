name: daeawt
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.2
  change_app_package_name: ^1.1.0
  dartz: ^0.10.1
  dio: ^4.0.6
  equatable: ^2.0.5
  shared_preferences: ^2.1.0
  easy_localization: ^3.0.1
  pin_code_fields: ^8.0.1
  persistent_bottom_nav_bar: ^5.0.2
  contacts_service: ^0.6.3
  permission_handler: ^10.4.2
  image_picker:
  google_maps_flutter:
  geocoding:


dev_dependencies:

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/lang/
    - assets/images/
    - assets/icons/
    - assets/fonts/
  #   - images/a_dot_ham.jpeg

  fonts:
   - family: Cairo
     fonts:
       - asset: assets/fonts/Cairo-Black.ttf
       - asset: assets/fonts/Cairo-Bold.ttf
       - asset: assets/fonts/Cairo-ExtraBold.ttf
       - asset: assets/fonts/Cairo-ExtraLight.ttf
       - asset: assets/fonts/Cairo-Light.ttf
       - asset: assets/fonts/Cairo-Medium.ttf
       - asset: assets/fonts/Cairo-Regular.ttf
       - asset: assets/fonts/Cairo-SemiBold.ttf
       - asset: assets/fonts/font_bold.ttf
       - asset: assets/fonts/font_normal.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
